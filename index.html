<script>
function validateLoginForm() 
{
    var x = document.forms["myLoginForm"]["Email"].value;
    if (x == null || x == "") {
        alert("Korisničko ime mora biti unešeno!");
        return false;
    }
	
	var y = document.forms["myLoginForm"]["Email"].value;
    var atpos = y.indexOf("@");
    var dotpos = y.lastIndexOf(".");
    if (atpos<1 || dotpos<atpos+2 || dotpos+2>=y.length) {
        alert("Neispravna e-mail adresa!");
        return false;
    }
	
    var z = document.forms["myLoginForm"]["Password"].value;
    if (z == null || z == "") {
        alert("Lozinka mora biti unešena!");
        return false;
    }
}
</script>
